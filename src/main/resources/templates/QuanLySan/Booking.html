<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head">
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="QuanLySan/includes/menu_QLS::menu"></div>
        <div class="layout-page">

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">

                            <table class="table table-bordered bg-white">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Khách hàng</th>
                                    <th>Sân</th>
                                    <th>Thời gian</th>
                                    <th>Trạng thái</th>
                                    <th>Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="request, iterStat : ${bookingRequests}">
                                    <td th:text="${iterStat.index + 1}"></td>
                                    <td th:text="${request.customerName}"></td>
                                    <td th:text="${request.courtName}"></td>
                                    <td th:text="${request.bookingTime}"></td>
                                    <td>
                                            <span th:classappend="${request.status == 'Chờ duyệt' ? 'text-warning' : (request.status == 'Đã duyệt' ? 'text-success' : 'text-danger')}"
                                                  th:text="${request.status}"></span>
                                    </td>
                                    <td>
                                        <a href="#" th:if="${request.status == 'Chờ duyệt'}" class="btn btn-success btn-sm">Phê duyệt</a>
                                        <a href="#" th:if="${request.status == 'Chờ duyệt'}" class="btn btn-danger btn-sm">Từ chối</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                    </th:block>
                </div>
                <div th:replace="QuanLySan/includes/footer_QLS::footer"></div>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
</body>
</html>
