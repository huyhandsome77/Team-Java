<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head">
<stytle>
    .parent {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 8px;
    }
</stytle>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="QuanLySan/includes/menu_QLS::menu"></div>
        <div class="layout-page">
            <div th:replace="QuanLySan/includes/navbar_QLS::navbar"></div>
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">

                        <h1 class="text-center mb-4">Danh sách sân</h1>

                        <div class="parent">
                            <div class="div1">1</div>
                            <div class="div2">2</div>
                            <div class="div3">3</div>
                            <div class="div4">4</div>
                            <div class="div5">5</div>
                            <div class="div6">6</div>
                            <div class="div7">7</div>
                            <div class="div8">8</div>
                            <div class="div9">9</div>
                            <div class="div10">10</div>
                            <div class="div11">11</div>
                            <div class="div12">12</div>
                            <div class="div13">13</div>
                            <div class="div14">14</div>
                            <div class="div15">15</div>
                        </div>


                        <!--Nội dung các trang con thay thế ở đây-->
                    </th:block>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:replace="QuanLySan/includes/footer_QLS::footer"></div>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
</body>
</html>
