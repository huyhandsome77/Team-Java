<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head">
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <style>
        .support-request { margin-bottom: 10px; }
        .support-request .resolved { color: green; }
        .support-request .pending { color: red; }
    </style>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="QuanLySan/includes/menu_QLS::menu"></div>
        <div class="layout-page">

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">
                        <div class="container">
                            <h4 class="mb-3">Danh sách yêu cầu hỗ trợ</h4>
                            <div th:if="${error}" class="alert alert-danger">
                                <p th:text="${error}"></p>
                            </div>
                            <ul class="list-group">
                                <li th:each="req : ${requests}" class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="support-request">
                                        <strong th:text="${req.ten}"></strong> -
                                        <span th:text="${req.email}"></span><br/>
                                        <span th:text="${req.sdt}"></span><br/>
                                        <span th:text="${req.tinNhan}"></span><br/>
                                        <span th:text="${#temporals.format(req.thoiGianLienHe, 'dd/MM/yyyy HH:mm')}"></span><br/>
                                        <span th:class="${req.resolved ? 'resolved' : 'pending'}" th:text="${req.resolved ? 'Đã xử lý' : 'Chưa xử lý'}"></span>
                                    </div>
                                    <div>
                                        <form th:action="@{/Support/resolve/{id}(id=${req.id})}" method="post" style="display: inline;">
                                            <input type="submit" class="btn btn-sm btn-success" value="Đánh dấu đã xử lý" th:if="${!req.resolved}" />
                                        </form>

                                        <form th:action="@{/Support/delete/{id}(id=${req.id})}" method="post" style="display: inline;">
                                            <input type="submit" class="btn btn-sm btn-danger" value="Xóa" th:if="${req.resolved}" />
                                        </form>

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </th:block>
                </div>
                <div th:replace="QuanLySan/includes/footer_QLS::footer"></div>
                <div class="content-backdrop fade"></div>
            </div>
        </div>
    </div>
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
