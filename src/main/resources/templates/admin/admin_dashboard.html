<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head">

</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="master/master_admin/menu::menu"></div>
        <div class="layout-page">
            <div th:replace="master/navbar::navbar"></div>
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">
                        <!DOCTYPE html>
                        <html lang="vi">
                        <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
                            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
                            <title>Bảng tin</title>
                            <style>
                                body {
                                    font-family: 'Poppins', sans-serif;
                                    background-color: #f8f9fa;
                                }
                                .container {
                                    border: 2px solid #000; /* Viền đen */
                                    border-radius: 10px; /* Bo góc viền */
                                    padding: 10px; /* Khoảng cách bên trong */
                                    background-color: #fff; /* Nền trắng */
                                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Bóng nhẹ */
                                    margin-bottom: 10px; /* Khoảng cách dưới container */
                                }
                                .card-highlight {
                                    background: linear-gradient(to right, #4facfe, #00f2fe);
                                    color: white;
                                    border: 1px solid #fff; /* Viền trắng cho card */
                                    border-radius: 8px; /* Bo góc card */
                                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                                    transition: transform 0.3s ease;
                                    text-decoration: none;
                                }
                                .card-highlight:hover {
                                    transform: translateY(-5px);
                                }
                                .card-body {
                                    text-decoration: none;
                                }
                                .metric {
                                    font-size: 2rem;
                                    font-weight: 600;
                                }
                                .percentage {
                                    font-size: 1.2rem;
                                    opacity: 0.9;
                                }
                                footer {
                                    text-align: center;
                                    padding: 20px 0;
                                    color: #6c757d;
                                    /* Xóa border-top vì footer giờ nằm trong container */
                                }
                                .breadcrumb {
                                    background: none;
                                    padding: 0;
                                    margin-bottom: 0;
                                }
                                .breadcrumb-item {
                                    font-weight: 500;
                                }
                            </style>
                        </head>
                        <body>

                        <div class="container mt-5">
                            <h2 class="text-center fw-bold">Bảng tin</h2>

                            <div class="row text-center">
                                <div class="col-md-3">
                                    <div class="card card-highlight mb-4">
                                        <div class="card-body">
                                            <div class="metric">324</div>
                                            <div>Người truy cập vào trang web</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card card-highlight mb-4">
                                        <div class="card-body text-center">
                                            <div class="metric" th:text="${soSanDaDat}">0</div>
                                            <div>Sân đã đặt</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card card-highlight mb-4">
                                        <div class="card-body">
                                            <div class="metric">32</div>
                                            <div>Nhu yếu phẩm bán thành công</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card card-highlight mb-4">
                                        <div class="card-body">
                                            <div class="metric">11</div>
                                            <div>Yêu cầu hỗ trợ</div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <footer>
                                <p>04/4/2025 - 24/4/2025</p>
                            </footer>
                        </div>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
                        </body>
                        </html>


                    </th:block>
                </div>
                <!-- / Content -->

                <footer>

                </footer>
            </div>
        </div>
    </div>
</div>

</body>
</html>
