<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-box {
            max-width: 500px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #ffffff;
            border-radius: 15px;
            text-align: center;
        }
        .result-box .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .success {
            color: #28a745;
        }
        .fail {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="result-box">
    <div th:if="${message != null}">
        <div th:if="${message == 'Thanh toán thành công!'}">
            <div class="icon success"><i class="bi bi-check-circle-fill"></i></div>
            <h3 class="text-success" th:text="${message}">Thanh toán thành công!</h3>
            <p>Cảm ơn bạn đã đặt hàng. Chúng tôi sẽ xử lý đơn hàng của bạn sớm nhất.</p>
        </div>
        <div th:if="${message != 'Thanh toán thành công!'}">
            <div class="icon fail"><i class="bi bi-x-circle-fill"></i></div>
            <h3 class="text-danger" th:text="${message}">Thanh toán thất bại!</h3>
            <p>Đã xảy ra lỗi trong quá trình thanh toán. Vui lòng thử lại.</p>
        </div>
    </div>

    <a th:href="@{/player/muasanpham}" class="btn btn-outline-primary mt-4">
        Quay lại cửa hàng
    </a>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
