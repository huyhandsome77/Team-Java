<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-card {
            max-width: 1000px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .table th, .table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<div class="card cart-card">
    <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">GIỎ HÀNG CỦA BẠN</h4>
    </div>
    <div class="card-body">
        <!-- Nếu có sản phẩm -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- Lặp qua các sản phẩm trong giỏ hàng -->
                <tr th:each="item : ${cartItems}">
                    <td><img th:src="@{'/assets/img/elements/SanPham/' + ${item.sanPham.img}}" class="cart-img" alt="SP"></td>
                    <td th:text="${item.sanPham.tenSanPham}">Tên sản phẩm</td>
                    <td><span th:text="${#numbers.formatDecimal(item.sanPham.gia, 0, 'COMMA', 3, 'POINT')}"></span> VND</td>
                    <td>
                        <form th:action="@{/cart/update/{sanPhamId}(sanPhamId=${item.sanPham.maSanPham})}" method="post">
                            <input type="number" name="quantity" min="1" value="[[${item.soLuong}]]" class="form-control form-control-sm w-75 text-center mx-auto">
                            <button type="submit" class="btn btn-sm btn-secondary mt-2">Cập nhật</button>
                        </form>
                    </td>
                    <td>
                        <strong th:text="${#numbers.formatDecimal(item.sanPham.gia * item.soLuong, 0, 'COMMA', 3, 'POINT')}"></strong> VND
                    </td>
                    <td>
                        <form th:action="@{/cart/remove/{sanPhamId}(sanPhamId=${item.sanPham.maSanPham})}" method="post">
                            <button type="submit" class="btn btn-sm btn-danger" title="Xoá sản phẩm"><i class="bi bi-trash"></i> Xoá</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Tổng cộng + nút -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
            </a>
            <h5 class="mb-0">Tổng cộng: <span class="text-danger fw-bold" th:text="${total}"></span> VND</h5>
            <a href="#" class="btn btn-primary btn-lg">Thanh toán <i class="bi bi-check-circle ms-1"></i></a>
        </div>
    </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
