<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cart-card {
            max-width: 1000px;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }
        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .table th, .table td {
            vertical-align: middle !important;
        }
    </style>
</head>
<body>

<div class="card cart-card">
    <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">GIỎ HÀNG CỦA BẠN</h4>
    </div>
    <div class="card-body">
        <!-- Nếu rỗng -->
        <!-- <p class="text-center text-muted fs-5">Bạn chưa có sản phẩm nào trong giỏ hàng.</p> -->

        <!-- Nếu có sản phẩm -->
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><img src="https://via.placeholder.com/80" class="cart-img" alt="SP"></td>
                    <td>Bánh mì thịt</td>
                    <td>25,000 VND</td>
                    <td>
                        <input type="number" min="1" value="2" class="form-control form-control-sm w-75 text-center mx-auto">
                    </td>
                    <td><strong>50,000 VND</strong></td>
                    <td>
                        <button class="btn btn-sm btn-danger" title="Xoá sản phẩm"><i class="bi bi-trash"></i> Xoá</button>
                    </td>
                </tr>
                <!-- Thêm sản phẩm khác ở đây -->
                </tbody>
            </table>
        </div>

        <!-- Tổng cộng + nút -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="#" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Tiếp tục mua sắm
            </a>
            <h5 class="mb-0">Tổng cộng: <span class="text-danger fw-bold">50,000 VND</span></h5>
            <a href="#" class="btn btn-primary btn-lg">Thanh toán <i class="bi bi-check-circle ms-1"></i></a>
        </div>
    </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
