<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/head::head"></head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:replace="master/master_player/menu::menu"></div>
        <div class="layout-page">
            <div th:replace="master/master_player/navbar::navbar"></div>
            <div class="content-wrapper">
                <!-- Content -->

                <div class="container-xxl flex-grow-1 container-p-y">
                    <th:block th:fragment="content">
                        <!--Nội dung các trang con thay thế ở đây-->
                        <div class="container py-5">
                            <div class="row">
                                <div class="card col-12 mb-5">
                                    <div class="card-body d-flex justify-content-center gap-3">
                                        <button class="btn custom-btn flex-grow-1">Đồ ăn</button>
                                        <button class="btn custom-btn flex-grow-1">Nước uống</button>
                                        <button class="btn custom-btn flex-grow-1">Dụng cụ</button>
                                    </div>
                                </div>
                            </div>

                            <style>
                                .custom-btn {
                                    font-size: 16px;
                                    font-weight: bold;
                                    padding: 12px 20px;
                                    border-radius: 10px;
                                    transition: all 0.3s ease-in-out;
                                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                                    background: linear-gradient(135deg, #5F61E6, #4B4DD6);
                                    color: white;
                                    border: none;
                                    outline: none;
                                    cursor: pointer;
                                    display: inline-block;
                                    text-transform: uppercase;
                                    letter-spacing: 1px;
                                }

                                .custom-btn:hover {
                                    transform: translateY(-1px);
                                    background: linear-gradient(135deg, #4B4DD6, #3A3CC6);
                                }

                                .custom-btn:active {
                                    transform: translateY(1px);
                                    background: linear-gradient(135deg, #3A3CC6, #2A2CB6);
                                }
                            </style>

                            <div class="row">
                                <div class="col-md-6 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <img th:src="@{/assets/img/elements/SanPham/nuoc-suoi.jpg}" style="width: 100%; height: 100%px; object-fit: cover;"  class="card-img-top " alt="Football field at night with city lights in the background">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">Nước lọc</h5>
                                            <p class="card-text">Giá tiền : <span class="price card-text text-danger">10.000</span> vnd</p>
                                            <p class="card-text">Trạng thái : <span class="bg-success text-white rounded p-1">Còn hàng</span></p>
                                        </div>
                                        <div class="card-footer">
                                            <button class="btn btn-primary w-100">Mua hàng</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <img th:src="@{/assets/img/elements/SanPham/nuoc-number-one.png}" style="width: 100%; height: 100%px; object-fit: cover;"  class="card-img-top " alt="Football field at night with city lights in the background">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">Number One</h5>
                                            <p class="card-text">Giá tiền : <span class="price card-text text-danger">25.000</span> vnd</p>
                                            <p class="card-text">Trạng thái : <span class="bg-danger text-white rounded p-1">Hết hàng</span></p>
                                        </div>
                                        <div class="card-footer">
                                            <button class="btn btn-primary w-100">Mua hàng</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <img th:src="@{/assets/img/elements/SanPham/banh-mi-kinhdo.jpg}" style="width: 100%; height: 100%px; object-fit: cover;"  class="card-img-top " alt="Football field at night with city lights in the background">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">Bánh mì</h5>
                                            <p class="card-text">Giá tiền : <span class="price card-text text-danger">20.000</span> vnd</p>
                                            <p class="card-text">Trạng thái : <span class="bg-success text-white rounded p-1">Còn hàng</span></p>
                                        </div>
                                        <div class="card-footer">
                                            <button class="btn btn-primary w-100">Mua hàng</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-3 mb-4">
                                    <div class="card h-100">
                                        <img th:src="@{/assets/img/elements/SanPham/vot.jpg}" style="width: 100%; height: 100%px; object-fit: cover;"  class="card-img-top " alt="Football field at night with city lights in the background">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">Vợt</h5>
                                            <p class="card-text">Giá tiền : <span class="price card-text text-danger">200.000</span> vnd</p>
                                            <p class="card-text">Trạng thái : <span class="bg-success text-white rounded p-1">Còn hàng</span></p>
                                        </div>
                                        <div class="card-footer">
                                            <button class="btn btn-primary w-100">Mua hàng</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <!-- / Content -->

                <!-- Footer -->
                <div th:replace="master/master_player/footer::footer"></div>
                <!-- / Footer -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
