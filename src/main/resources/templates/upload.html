<form th:action="@{/sanpham/save}" method="post" enctype="multipart/form-data">
  <input type="text" name="tenSanPham" placeholder="Tên sản phẩm" required />
  <input type="number" name="gia" placeholder="Giá" step="0.01" required />

  <select name="loaiSanPham" required>
    <option value="DO_AN">Đồ ăn</option>
    <option value="NUOC_UONG">Nước uống</option>
    <option value="DUNG_CU">Dụng cụ</option>
  </select>

  <input type="number" name="tonKho" placeholder="Tồn kho" required />
  <input type="file" name="image" accept="image/*" required />

  <button type="submit">Thêm sản phẩm</button>
</form>
