<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background-color: #f1f0f0;
            align-self: flex-start;
            text-align: left;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 400px;
        }
        form {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .loading {
            font-style: italic;
            color: #888;
        }
    </style>

    <script>
        function showLoading() {
            const chatBox = document.getElementById('chat-box');
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message ai-message loading';
            loadingMessage.innerText = 'ü§ñ ƒêang t√¨m ki·∫øm d·ªØ li·ªáu th·ªùi ti·∫øt...';
            chatBox.appendChild(loadingMessage);
        }
    </script>
</head>
<body>

<div class="chat-container">
    <h1 style="text-align: center;">üå¶Ô∏è Weather AI Chatbot üå¶Ô∏è</h1>

    <div class="chat-box" id="chat-box">
        <!-- L·ªãch s·ª≠ chat -->
        <div th:each="msg : ${chatHistory}">

        </div>
    </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="text" name="city" placeholder="Nh·∫≠p th√†nh ph·ªë..." required />
        <input type="number" name="days" placeholder="S·ªë ng√†y" min="1" max="7" required />
        <button type="submit">G·ª≠i</button>

</div>

</body>
</html>
